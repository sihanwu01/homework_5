<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link to CSS file-->
    <link rel="stylesheet" media="all" type="text/css" href="styles.css"/>

    <title>Products</title>
</head>

<body>
    <!--website container-->
    <div id="container">
        <div id="top_row">
            <header>
                <a href="index.html">
                    <img src="images/icon.jpg" alt="Shop Logo" class="responsive">
                    <h1>Bun Bun Bake Shop</h1>
                </a>
            </header>

            <!--Navigation Bar-->
            <nav>
                <a href="index.html" class="select">Home</a>
                <a href="products.html" class = "selected">Products</a>
                <a class = "select">About</a>
                <a class = "select">Contact</a>
                <a class = "select">Cart</a>
            </nav>
        </div>

        <div id="content">
            <div id="banner">
                <img src="images/banner.jpg" alt="Flavors">
                <div class="center">Flavors</div>
            </div>
        </div>
        <!--grid gallery-->
        <!--adapted from https://www.freecodecamp.org/news/how-to-create-an-image-gallery-with-css-grid-e0f0fd666a5c/ -->
        <div class="gallery">
            <figure class="gallery_item">
                <a href="product-details.html">
                    <img src="images/image1.jpg" class="gallery_img" alt="original">
                </a>
                <a class="name">Original</a> <br>
                <a class="price">$3.67</a>
                <a class="roll">/roll</a>
            </figure>
            <figure class="gallery_item">
                <a href="product-details.html">
                    <img src="images/image4.jpg" class="gallery_img" alt="blackberry">
                </a>
                <a class="name">Blackberry</a> <br>
                <a class="price">$4.25</a>
                <a class="roll">/roll</a>
            </figure>
            <figure class="gallery_item">
                <a href="product-details.html">
                    <img src="images/image5.jpg" class="gallery_img" alt="walnut">
                </a>
                <a class="name">Walnut</a> <br>
                <a class="price">$4.25</a>
                <a class="roll">/roll</a>
            </figure>
            <figure class="gallery_item">
                <a href="product-details.html">
                    <img src="images/image3.jpg" class="gallery_img" alt="gluten-free">
                </a>
                <a class="name">Original (Gluten Free)</a> <br>
                <a class="price">$3.99</a>
                <a class="roll">/roll</a>
            </figure>
            <figure class="gallery_item">
                <a href="product-details.html">
                    <img src="images/image2.jpg" class="gallery_img" alt="pumpkin spice">
                </a>
                <a class="name">Pumpkin Spice</a> <br>
                <a class="price">$3.99</a>
                <a class="roll">/roll</a>
            </figure>
            <figure class="gallery_item">
                <a href="product-details.html">
                    <img src="images/banner.jpg" class="gallery_img" alt="caramel pecan">
                </a>
                <a class="name">Caramel Pecan</a> <br>
                <a class="price">$4.50</a>
                <a class="roll">/roll</a>
            </figure>
        </div>
    </div>
</body>
</html>
